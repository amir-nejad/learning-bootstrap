<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Bootstrap - Advanced Layout & Flexbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Justify Content -->
    <div class="container bg-dark text-light mt-5">
        <div class="row justify-content-center ">
            <div class="col border">
                <div class="card bg-primary">
                    Card 1
                </div>
            </div>
            <div class="col border">
                <div class="card bg-primary">
                    Card 2
                </div>
            </div>
        </div>
    </div>

    <!-- Justify Content -->
    <div class="container bg-dark text-light d-flex justify-content-center mt-5">
        <div class="card bg-primary">
            Card 1
        </div>
        <div class="card bg-primary">
            Card 2
        </div>
    </div>

    <!-- Nested Columns with Flex -->
    <div class="container bg-dark text-light mt-5">
        <div class="row bg-primary">
            <div class="col-md-4 bg-secondary border">
                Col 1
            </div>
            <div class="col-md-8 bg-secondary border">
                Col 2
                <div class="row justify-content-between bg-dark">
                    <div class="col-md-6 bg-primary border">
                        Nested Col 1
                    </div>
                    <div class="col-md-6 bg-primary border">
                        Nested Col 2
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Flex Grow -->
    <div class="d-flex bg-dark text-light mt-5">
        <div class="card flex-grow-1">Content 1</div>
        <div class="card">Content 2</div>
    </div>

    <!-- Flex Shrink -->
    <div class="d-flex bg-dark text-light mt-5">
        <div class="card flex-shrink-1">Content 1</div>
        <div class="card w-100">Content 2</div>
    </div>

    <!-- Flex Fill -->
    <div class="d-flex bg-dark text-light mt-5">
        <div class="p-2 border flex-fill">Flex item with a lot of content</div>
        <div class="p-2 border flex-fill">Flex item</div>
        <div class="p-2 border flex-fill">Flex item</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
